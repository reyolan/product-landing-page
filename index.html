<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DIALux EVO</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div id="main-container">
			<header id="header">
				<img src="https://via.placeholder.com/48" id="header-img" />
				<nav id="nav-bar">
					<ul>
						<li class="nav-link"><a href="#">nav1</a></li>
						<li class="nav-link"><a href="#">nav2</a></li>
						<li class="nav-link"><a href="#">nav3</a></li>
						<li class="nav-link"><a href="#">nav4</a></li>
					</ul>
				</nav>
			</header>
			<div id="hero">
				<h1>DIALux EVO</h1>
				<iframe
					id="video"
					width="560"
					height="315"
					src="https://www.youtube.com/embed/07YBwuBVPso"
					title="DIALux Preview Video"
					frameborder="0"
					allowfullscreen
				></iframe>
			</div>
			<form action="#" method="get" id="form">
				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					placeholder="example123@domain.com"
					pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
				/>
				<button type="submit" id="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
